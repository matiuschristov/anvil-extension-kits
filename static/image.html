<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf8">
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Image | Anvil Kits</title>
        <link rel="stylesheet" type="text/css" href="anvil.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="anvil-header">
            <div class="anvil-header-1">
                <img class="anvil-header-logo anvil-header-logo-notext" src="ANVIL-Logo-no-tagline-no-name.svg">
                <div>
                    <a href="/"><span class="anvil-header-path-main">Kit Library / </span></a>
                    <span class="anvil-header-path-secondary">Image</span>
                </div>
            </div>
            <div class="anvil-header-2">
                <h3 class="anvil-header-credit">Utility by <a class="anvil-link" href="mailto:info@matiuschristov.com">Matius Christov</a></h3>
            </div>
        </header>
        <div class="anvil-content">
            <div class="anvil-kit-intro">
                <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="layer-group" class="anvil-svg-inline" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path fill="currentColor" d="M266.2 4.7C273 1.6 280.5 0 288 0s15 1.6 21.8 4.7l217.4 97.5c10.2 4.6 16.8 14.7 16.8 25.9s-6.6 21.3-16.8 25.9L309.8 251.3c-6.9 3.1-14.3 4.7-21.8 4.7s-15-1.6-21.8-4.7L48.8 153.9C38.6 149.3 32 139.2 32 128s6.6-21.3 16.8-25.9L266.2 4.7zM288 32c-3 0-6 .6-8.8 1.9L69.3 128l210 94.1c2.8 1.2 5.7 1.9 8.8 1.9s6-.6 8.8-1.9l210-94.1-210-94.1C294 32.6 291 32 288 32zM48.8 358.1l45.9-20.6 39.1 17.5L69.3 384l210 94.1c2.8 1.2 5.7 1.9 8.8 1.9s6-.6 8.8-1.9l210-94.1-64.5-28.9 39.1-17.5 45.9 20.6c10.2 4.6 16.8 14.7 16.8 25.9s-6.6 21.3-16.8 25.9L309.8 507.3c-6.9 3.1-14.3 4.7-21.8 4.7s-15-1.6-21.8-4.7L48.8 409.9C38.6 405.3 32 395.2 32 384s6.6-21.3 16.8-25.9zM94.7 209.5l39.1 17.5L69.3 256l210 94.1c2.8 1.2 5.7 1.9 8.8 1.9s6-.6 8.8-1.9l210-94.1-64.5-28.9 39.1-17.5 45.9 20.6c10.2 4.6 16.8 14.7 16.8 25.9s-6.6 21.3-16.8 25.9L309.8 379.3c-6.9 3.1-14.3 4.7-21.8 4.7s-15-1.6-21.8-4.7L48.8 281.9C38.6 277.3 32 267.2 32 256s6.6-21.3 16.8-25.9l45.9-20.6z"></path>
                </svg>
                <span class="anvil-kit-title anvil-font-semibold">Image Kit</span>
                <span class="anvil-kit-desc anvil-font-medium">Host free images to use with Anvil without buying a premium account</span>
            </div>
            <div class="anvil-button-container">
                <input id="upload-file" type="file" accept="image/*" style="visibility: hidden; position: absolute; top: 0; right: 0;" />
                <span class="anvil-text-upload"></span>
                <div class="anvil-button anvil-upload-button" onclick="document.getElementById('upload-file').click()"><span>Upload my Image</span></div>
            </div>
            <div class="anvil-container-550w">
                <div class="anvil-instructions">
                    <div class="anvil-instruction" style="margin-bottom: 1rem;">
                        <span class="anvil-instruction-number">1</span><span class="anvil-instruction-text">Upload your image with the button above and keep note of your id</span>
                    </div>
                    <div class="anvil-instruction" style="margin-bottom: 1rem;">
                        <span class="anvil-instruction-number">2</span><span class="anvil-instruction-text">Set the source of your image and set it the the URL of the image</span>
                    </div>
                    <!-- <div class="anvil-instruction">
                        <span class="anvil-instruction-number">3</span><span class="anvil-instruction-text">The image URL is https://anvil.matiuschristov.com/image/{id_here} replace '{id_here}' with your id</span>
                    </div> -->
                </div>
            </div>
        </div>
    </body>
    <script src="anvil.js"></script>

</html>
